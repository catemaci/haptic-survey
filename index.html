<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haptic Experience Study</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <div class="logos">
    <img src="assets/images/logo_cnrs.png" class="logo-cnrs" alt="CNRS" />
    <img src="assets/images/logo_inria.jpg" class="logo-inria" alt="Inria" />
    <img src="assets/images/logo_polimi.png" class="logo-polimi" alt="Politecnico di Milano" />
  </div>

  <div class="header-right">
    <div class="progress-wrap" aria-label="progress">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill" style="width:0%"></div>
      </div>
      <div id="progressText" class="progress-text">0%</div>
    </div>

    <select id="languageSwitcher" aria-label="language">
      <option value="en">EN</option>
      <option value="it">IT</option>
      <option value="fr">FR</option>
    </select>
  </div>
</header>

<main class="container">

  <!-- STAGE CARD -->
  <section id="stageCard" class="card">
    <!-- content injected by app.js -->
  </section>

</main>

<!-- Bottom navigation -->
<div class="bottom-nav">
  <button id="backBtn" class="nav-btn nav-left" disabled>Back</button>
  <button id="nextBtn" class="nav-btn nav-right" disabled>Next</button>
</div>

<!-- Definition modal -->
<div id="defModal" class="modal" aria-hidden="true">
  <div class="modal-backdrop" id="defModalBackdrop"></div>
  <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="defModalTitle">
    <div class="modal-head">
      <h3 id="defModalTitle"></h3>
      <button id="defModalClose" class="icon-btn" aria-label="Close">âœ•</button>
    </div>
    <div class="modal-body">
      <p id="defModalDef" class="modal-def"></p>
      <div class="modal-example">
        <div class="modal-example-title" id="defModalExampleTitle"></div>
        <p id="defModalExampleText" class="muted"></p>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>

</html>
